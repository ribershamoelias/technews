<div id="rse-cookie-banner" style="position:fixed;bottom:0;width:100%;background:#f9f9f9;border-top:1px solid #ccc;padding:20px;font-family:Arial,sans-serif;font-size:14px;z-index:9999;">

    Diese Website verwendet Cookies zur technischen Funktionalit√§t sowie zur anonymisierten Statistik. 
    Weitere Informationen finden Sie in unserer <a href="/datenschutz" target="_blank">Datenschutzerkl√§rung</a>.
  </p>
  <button onclick="rseAcceptCookies()">Einverstanden</button>
  <button onclick="rseDeclineCookies()">Ablehnen</button>
</div>

<script>
  function rseAcceptCookies() {
    localStorage.setItem('rse-consent', 'all');
    document.getElementById('rse-cookie-banner').style.display = 'none';
  }

  function rseDeclineCookies() {
    localStorage.setItem('rse-consent', 'essential');
    document.getElementById('rse-cookie-banner').style.display = 'none';
  }

  window.onload = function () {
    if (localStorage.getItem('rse-consent')) {
      document.getElementById('rse-cookie-banner').style.display = 'none';
    }
  };
</script>
