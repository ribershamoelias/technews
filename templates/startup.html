<!-- Stylesheets -->
<link rel="stylesheet" href="/rse-privacysuite/styles/banner.css">
<link rel="stylesheet" href="/rse-privacysuite/styles/design-startup.css">


<div id="rse-cookie-banner" style="position:fixed;bottom:0;width:100%;background:#1f2937;color:#fff;padding:20px;font-family:'Inter',sans-serif;font-size:15px;z-index:9999;">
  <p style="margin:0 0 10px;">
    🚀 Hey, wir verwenden Cookies für Analyse und dein bestes Erlebnis.  
    <a href="/privacy" style="color:#10b981;text-decoration:underline;" target="_blank">Mehr erfahren</a>
  </p>
  <button onclick="rseAcceptCookies()" style="background:#10b981;color:white;padding:10px 16px;border:none;border-radius:6px;margin-right:10px;">Akzeptieren</button>
  <button onclick="rseDeclineCookies()" style="background:#e57373;color:white;padding:10px 16px;border:none;border-radius:6px;">Ablehnen</button>
</div>

<script>
  function rseAcceptCookies() {
    localStorage.setItem('rse-consent', 'all');
    document.getElementById('rse-cookie-banner').style.display = 'none';
  }

  function rseDeclineCookies() {
    localStorage.setItem('rse-consent', 'essential');
    document.getElementById('rse-cookie-banner').style.display = 'none';
  }

  window.onload = function () {
    if (localStorage.getItem('rse-consent')) {
      document.getElementById('rse-cookie-banner').style.display = 'none';
    }
  };
</script>

<!-- Opt-in Formular -->
